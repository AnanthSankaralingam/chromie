  <link rel="stylesheet" href="sidepanel.css">

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1 class="title">AI Browser Agent</h1>

    <div id="history-sidebar" class="history-sidebar" style="display: none;">
